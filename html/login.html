<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู้ระบบเกม</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('image/images%20(2).jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }
    .login {
      width: 400px;
      height: auto;
      padding: 30px;
      border-radius: 10px;
      background: url('image/images.jpg') no-repeat center center;
      background-size: cover;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    label {
      font-weight: bold;
      font-size: 12px;
    }
    input {
      width: 100%;
      height: 35px;
      margin: 8px 0;
      padding: 0 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
    button {
      width: 100%;
      height: 40px;
      margin-top: 10px;
      border: none;
      border-radius: 20px;
      background-color: rgba(45,126,231,0.8);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
    }
    .signup-link a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login">
    <form onsubmit="return checkLogin()">
      <h1 style="text-align:center;">Log In</h1>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />

      <button type="submit">เข้าสู่ระบบ</button>

      <div class="signup-link">
        <a href="register.html">ยังไม่มีบัญชี? สมัครที่นี่</a>
      </div>
    </form>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");

      if (!username || !password) {
        alert("กรุณากรอก Username และ Password ให้ครบ");
        return false;
      }

      if (username === savedUsername && password === savedPassword) {
        alert("เข้าสู่ระบบสำเร็จ!");
        window.location.href = "home.html";
        return false;
      } else {
        alert("Username หรือ Password ไม่ถูกต้อง!");
        return false;
      }
    }
  </script>
</body>
</html>
